<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="h-screen bg-zinc-700 flex justify-center items-center">
      <div class="mx-4 p-2 bg-zinc-800 rounded-2xl">
        <div class="flex flex-col md:flex-row">
          <img
            src="image.jpg"
            class="h-80 rounded-xl transform hover:scale-105 duration-200 bg-contain md:h-64 md:rounded-l-xl md:rounded-r-none"
          />
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-white text-center">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left"
            >
              Eat better and exercice. Sing up for the Diet&Fitness newsletter
            </p>
            <div class="flex flex-col mt-5 gap-4 md:gap-3 md:flex-row">
              <input
                placeholder="Enter your email adress"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left focus:outline-none"
              />
              <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white">
                Subscribe
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
