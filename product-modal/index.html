<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="min-h-screen bg-[#F7F7F7] flex justify-center items-center">
      <div class="rounded-xl p-4 bg-white shadow-2xl">
        <div
          class="flex flex-col md:flex-row items-center md:items-start md:justify-center md:gap-6 md:mx-8"
        >
          <img src="headphone.png" alt="headphones" class="w-60" />
          <div class="flex flex-col md:items-start">
            <div
              class="rounded-2xl bg-black text-white px-3 py-1 mx-auto text-sm mt-6 text-center md:mr-auto md:ml-0"
            >
              Free Shipping
            </div>
            <div
              class="text-2xl font-sans text-black max-w-sm text-center mt-4 md:text-left font-semibold"
            >
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <div class="text-md mt-2 line-through text-center">$799</div>
            <div class="text-5xl font-bold text-center mt-4">$599</div>
            <div class="text-zinc-500 text-xs mt-2 text-center">
              This offer is valid until April 3rd or as long as stock lasts!
            </div>
            <div
              class="bg-blue-600 rounded-xl mt-4 mx-4 md:mx-0 md:w-full relative"
            >
              <div
                class="p-4 mb-2 bg-blue-500 rounded-xl text-center text-white"
              >
                Add to cart
              </div>
              <div
                class="p-1.5 rounded-full bg-lime-500 absolute -bottom-6"
              ></div>
            </div>
            <div class="text-xs mx-10 md:mx-6 my-2.5">50+ pcs. in stock</div>
            <div class="flex flex-col md:flex-row">
              <div
                class="py-3 px-4 mx-4 md:mx-0 my-2 rounded-lg text-center border border-zinc-300 border-2 flex justify-center items-center gap-2"
              >
                <img src="./weight.png" alt="" class="w-8" />
                Add to cart
              </div>
              <div
                class="py-3 px-4 mx-4 my-2 rounded-xl text-center border border-zinc-300 border-2 flex justify-center items-center gap-2"
              >
                <img src="./heart.png" alt="" class="w-8" />
                Add to wishlist
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
